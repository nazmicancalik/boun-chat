<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Campfire</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="css/chat.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar fixed-top navbar-expand-sm navbar-light bg-light">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Chat View</button>
      <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Video View</button>
      <button class="btn btn-outline-danger my-2 my-sm-0" type="submit" onclick="location.href = '/index.html';">Leave</button>    
  </nav>
  <div class="container-fluid" style="padding-right:25px; padding-left:25px;"> 
      <div class="row">
      <div class="col-md-8" id="video">
        <div id="video-box"><iframe id="videoFrame" src="https://www.youtube.com/embed/PYF8Y47qZQY?ecver=2&autoplay=1" style="position:absolute;width:100%;height:100%;left:0" width="641" height="360" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe></div>
        <div class="well" id="urlBar">
          <input id="youtubeUrl" type="text" name="url" placeholder="Enter Youtube Url here" autocomplete="off">
        </div>
      </div>
      <div class="col-md-4" id="chat">
        <div id="nomad-chat">
          <div id="chat-window">
            <div id="output"></div>
            <div id="feedback"></div>
          </div>
          <input type="text" id="message" placeholder="Enter your message here" autocomplete="off">
          <button id="send" class="btn btn-primary btn-lg" name="btn">Send</button>
          <button id="clear" class="btn btn-danger btn-lg" style="background: #F22613; opacity:0.9;" name="btn">Clear Chat Logs</button>
        </div>
      </div>
    </div>
    <label>Online Users</label>
    <div id="users"></div>
  </div>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="/js/libs/jquery.js"></script>
  <script type="text/javascript" src="/js/libs/moment.js"></script>
  <script type="text/javascript" src="/js/libs/deparam.js"></script>
  <script type="text/javascript" src="/js/chat.js"></script>
</body>
</html>
