<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Chat</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js">
  </script>
</head>

<body>
  <div class="container-fluid" style="padding-right:25px; padding-left:25px;">
    <div class="row" style="font-family: 'Audiowide', cursive; text-align:center">
      <div class="col-md-4">
      </div>
      <div class="col-md-4">
        <h1 style="margin-top:25px;"><strong>TENHAUSER GATE</strong></h1>
      </div>
      <div class="col-md-4">
      </div>
    </div>
    <div class="row">
      <div class="col-md-8" id="video">
        <!--<iframe width=100%; height=97% src="https://www.youtube.com/embed/tgbNymZ7vqY"></iframe>-->
        <div style="position:relative;height:97%;padding-bottom:56.21%"><iframe src="https://www.youtube.com/embed/twcOr043i4k?ecver=2&autoplay=1" style="position:absolute;width:100%;height:100%;left:0" width="641" height="360" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe></div>
      </div>
      <div class="col-md-4" id="chat">
        <div id="nomad-chat">
          <div id="chat-window">
            <div id="output"></div>
            <div id="feedback"></div>
          </div>
          <input type="text" id="handle" name="handle" placeholder="Nickname">
          <input type="text" id="message" placeholder="Enter your message here">
          <button id="send" name="btn">Send</button>
          <button id="clear" style="background: #F22613; opacity:0.9;" name="btn">Clear Chat Logs</button>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="chat.js">
  </script>
</body>

</html>
