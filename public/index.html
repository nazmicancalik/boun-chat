<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Join | Campfire</title>
        <link rel="stylesheet" href="css/animate.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    </head>
    <body>
        <div class="container">
            <div class="top">
                <h1 id="title" class="hidden"><span id="logo">CampFire</span></h1>
            </div>
            <div class="login-box animated fadeInUp">
                <form action="/chat.html">
                    <div class="box-header">
                        <p>Welcome to Campfire</p>
                    </div>
                    <label for="name">Display Name</label>
                    <br/>
                    <input type="text" id="name" name="name" autocomplete="off">
                    <br/>
                    <label for="room">Room Name</label>
                    <br/>
                    <input type="text" id="room" name="room" autocomplete="off">
                    <br/>
                    <button type="submit">Let's Go</button>
                    <br/>
                    <a href="https://www.github.com/nazmicancalik/"><p class="small">Find me on Github</p></a>
                </form>
            </div>
        </div>
    </body>
    
    <script>
        $(document).ready(function () {
            $('#logo').addClass('animated fadeInDown');
            $("input:text:visible:first").focus();
        });
        $('#name').focus(function() {
            $('label[for="name"]').addClass('selected');
        });
        $('#name').blur(function() {
            $('label[for="name"]').removeClass('selected');
        });
        $('#room').focus(function() {
            $('label[for="room"]').addClass('selected');
        });
        $('#room').blur(function() {
            $('label[for="room"]').removeClass('selected');
        });
    </script>

</html>
